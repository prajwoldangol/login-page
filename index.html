<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>

<body>
    <main>
        <div class="mode">
            <button id="light-mode"> Light Mode </button>
            <button id="dark-mode"> Dark Mode </button>
        </div>
        <div class="login-container">
            <form action="#">
                <div class="input-icon">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" name="username" class="username" placeholder="Username" autocomplete="off">

                </div>
                <div class="input-icon">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="text" name="password" placeholder="Password" autocomplete="off">
                </div>
                <div id="troubleshoot">
                    <div class="remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <div class="forgotPassword">
                        <a href="#" id="forgotPassword">Forgot pasword?</a>
                    </div>
                </div>
                <button id="login"> Login </button>
            </form>

        </div>
        <footer>
            <a href="fakeurl.com"> About Us</a>
            <a href="fakeurl.com"> Privacy Policy</a>
            <a href="fakeurl.com"> Copyright Info</a>
        </footer>
    </main>

</body>


<script src="js/index.js"></script>

</html>
